{% extends "admin/base.html" %}
{% load i18n static %}
{% block extrastyle %}
{{ block.super }}
<style>
     :root {
        --primary: #196b86;
        --secondary: #dc3545;
        --accent: #ffffff;
        --primary-fg: #fff;
        --body-fg: #333;
        --body-bg: #fff;
        --body-quiet-color: #666;
        --body-loud-color: #000;
        --header-color: #ffbb33;
        --header-branding-color: var(--accent);
        --header-bg: var(--secondary);
        --header-link-color: var(--primary-fg);
        --breadcrumbs-fg: #9b9b9b;
        --breadcrumbs-link-fg: var(--body-bg);
        --breadcrumbs-bg: #212529;
        --link-fg: #447e9b;
        --link-hover-color: #036;
        --link-selected-fg: #5b80b2;
        --hairline-color: #e8e8e8;
        --border-color: #ccc;
        --error-fg: #ba2121;
        --message-success-bg: #dfd;
        --message-warning-bg: #ffc;
        --message-error-bg: #ffefef;
        --darkened-bg: #f8f8f8;
        /* A bit darker than --body-bg */
        --selected-bg: #e4e4e4;
        /* E.g. selected table cells */
        --selected-row: #ffc;
        --button-fg: #fff;
        --button-bg: var(--primary);
        --button-hover-bg: #609ab6;
        --default-button-bg: var(--secondary);
        --default-button-hover-bg: #205067;
        --close-button-bg: #888;
        /* Previously #bbb, contrast 1.92 */
        --close-button-hover-bg: #747474;
        --delete-button-bg: #ba2121;
        --delete-button-hover-bg: #a41515;
        --object-tools-fg: var(--button-fg);
        --object-tools-bg: var(--close-button-bg);
        --object-tools-hover-bg: var(--close-button-hover-bg);
    }
    
    @media (prefers-color-scheme: dark) {
         :root {
            --primary:#424242;
            --secondary: #dc3545;
            --primary-fg: #eee;
            --body-fg: #eeeeee;
            --body-bg: #222222;
            --body-quiet-color: #e0e0e0;
            --body-loud-color: #ffffff;
            --breadcrumbs-link-fg: #fff;
            --breadcrumbs-bg: #793838;
            --breadcrumbs-fg: #c6c6c6;
            --link-fg: #81d4fa;
            --link-hover-color: #4ac1f7;
            --link-selected-fg: #6f94c6;
            --hairline-color: #2f2f2f;
            --border-color: #3c3c3c;
            --error-fg: #e35f5f;
            --message-success-bg: #006b1b;
            --message-warning-bg: #583305;
            --message-error-bg: #570808;
            --darkened-bg: #212121;
            --selected-bg: #1b1b1b;
            --selected-row: #00363a;
            --close-button-bg: #333333;
            --close-button-hover-bg: #666666;
        }
    }
    
    #user-tools a {
        padding: 5px 10px;
        border: 1px solid rgb(140, 140, 140);
        border-radius: 8px;
    }
    
    #user-tools a:focus,
    #user-tools a:hover {
        text-decoration: none;
        border-bottom-color: initial;
        background-color: #ffbb33;
        color: #000;
    }
</style>
{% endblock %}
