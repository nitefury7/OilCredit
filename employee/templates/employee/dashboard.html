{% extends 'employee/base.html' %}
{% block main %}
<div class='container-fluid py-5'>
    <h1>Pending Invoices</h1>
    <table class='table table-striped'>
        <thead>
            <tr>
                <th> Member </th>
                <th> Item </th>
                <th> Quantity </th>
                <th> Date </th>
                <th> Approved </th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.member }}</td>
                <td>{{ invoice.item }}</td>
                <td>{{ invoice.quantity }}</td>
                <td>{{ invoice.date}}</td>
                <td><a class='btn btn-warning' href="{% url 'employee:approve_invoice' invoice.pk %}">Approve</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
